<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Down Time Trackre
    </title>
</head>


<body>
<br>
<div class="container">
    <div class="jumbotron">
        <h1>Down Time Tracker</h1>
        <p>Basic web app to track down time activities</p>
    </div>
</div>

<div class="container">

    <!---

    <table class="centered thick-border">
        <tr>
            <th><h4>{{ col1 }}</h4></th>
            <th>{{ col2 }}</th>
        </tr>

        {% for k, v in data.items() %}
            <tr>
                <td>{{ k }}</td>
                <td>{{ v }}</td>
            </tr>
        {% endfor %}

        <div class="btn-group-vertical" role="group" aria-label="...">
        {% for item in activities %}

            <tr>
                <td>{{ item }}</td>
            </tr>

        </div>

        {% endfor %}

    </table>

    --->

    <form action="/" method="POST">
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">Name</span>
            <input type="text" name="name" placeholder="username" class="form-control" value="{{ request.form['name'] }}" />
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Activity</span>
            <input type="text" name="activity" placeholder="Relaxing" class="form-control" value="{{ request.form['activity'] }}" />
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon3">Duration</span>
            <input type="text" name="duration" placeholder="1 day" class="form-control" value="{{ request.form['duration'] }}" />
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
        <br>
    </form>

</div>

</body>
</html>
